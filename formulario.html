<html lang="en">

  <body>
    <header>

    <div class="formulario">
        <div class="centrar">
    <form class="form">
      
        <h2 class="titulo">Formulario de contacto</h2>
        
        <label class="label" for="name">Nombre</label>
        <input required class="controles" type="text" id="nombre"  placeholder=" Ingrese nombre" required>
        <label class="label for="name">Apellido</label>
        <input class="controles" type="text" id="apellido" placeholder="  Ingrese Apellido"required>
        <label class="label for="name">Email</label>
        <input class="controles" type="email" id="email" placeholder="  Ingrese email"required>
        <label class="label" for="tel">Telofono</label>
        <input class="controles" type="tel" id="tel" placeholder="  Ingrese Telofono"required>
        <label class="label for="text">Consultas</label>
        <textarea class="boton" name="text" id="text" placeholder="Ingrese su consulta"required></textarea>
        <button class="enviar">Enviar</button>
    </form>
    
    
</div>
</div>
