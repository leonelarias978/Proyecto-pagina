        <div class="centrar">
    <form class="form">
        <h2 class="titulo">Formulario de contacto</h2>
        <label class="label" for="name">Nombre</label>
        <input class="controles" type="text" id="nombre" placeholder="  Ingrese nombre">

        <input class="controles" type="tel" id="tel" placeholder="  Ingrese Telofono">
        <label class="label for="text">Consultas</label>
        <textarea class="boton" name="text" id="text" placeholder="Ingrese su consulta"></textarea>
        <input class="enviar" type="submit" id="descargar" value="Enviar">
